<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dodaj Fotografa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1c1c1c;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #111;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 10px #6c63ff;
    }
    label {
      font-weight: 600;
      color: #ccc;
    }
    input, textarea {
      background: #333;
      border: none;
      color: #eee;
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #6c63ff;
      background: #3a3a3a;
    }
    button {
      background-color: #6c63ff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #574bd8;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PhotoMemory</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
        aria-controls="navMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Početna</a></li>
          <li class="nav-item"><a href="{{ url_for('dodaj_fotografa') }}" class="nav-link active">Dodaj Fotografa</a></li>
          <li class="nav-item"><a href="{{ url_for('vrati_fotografe_l') }}" class="nav-link">Popis Fotografa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <h2 class="mb-4">Dodaj novog fotografa</h2>
    <form method="post" action="/fotograf/dodaj">
      <div class="mb-3">
        <label for="ime_i_prezime" class="form-label">Ime i Prezime</label>
        <input type="text" class="form-control" id="ime_i_prezime" name="ime_i_prezime" required />
      </div>
      <div class="mb-3">
        <label for="grad" class="form-label">Grad</label>
        <input type="text" class="form-control" id="grad" name="grad" required />
      </div>
      <div class="mb-3">
        <label for="broj_telefona" class="form-label">Broj Telefona</label>
        <input type="tel" class="form-control" id="broj_telefona" name="broj_telefona" required pattern="[0-9+ ]{6,15}" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      <div class="mb-3">
        <label for="studio" class="form-label">Studio</label>
        <input type="text" class="form-control" id="studio" name="studio" required />
     </div>
     <div class="mb-3">
        <label for="cijena_po_satu" class="form-label">Cijena po satu</label>
        <input type="number" step="0.01" class="form-control" id="cijena_po_satu" name="cijena_po_satu" required />
      </div>
     <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="trenutna_dostupnost" name="trenutna_dostupnost" />
        <label class="form-check-label" for="trenutna_dostupnost">Trenutna dostupnost</label>
     </div>
     <div class="mb-3">
        <label for="dogadaji" class="form-label">Događaji</label>
        <textarea class="form-control" id="dogadaji" name="dogadaji"></textarea>
     </div>
     <button type="submit">Spremi</button>
    </form>
 </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
