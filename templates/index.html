<!DOCTYPE html> 
<html lang="en">
<head>

  <title>PhotoMemory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #232526, #1c1c1c);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #111;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5rem 1rem;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 8px #6c63ff;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 480px;
      color: #aaa;
    }
    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #574bd8;
    }
    footer {
      background-color: #111;
      color: #666;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }

</head>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PhotoMemory</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
        aria-controls="navMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">

          <li class="nav-item"><a href="{{ url_for('dodaj_fotografa') }}" class="nav-link">Dodaj Fotografa</a></li>

    </div>

    <a href="{{ url_for('dodaj_fotografa') }}" class="btn btn-primary btn-lg me-3">Dodaj Fotografa</a>
    <a href="{{ url_for('vrati_fotografe_l') }}" class="btn btn-outline-light btn-lg">Popis Fotografa</a>
