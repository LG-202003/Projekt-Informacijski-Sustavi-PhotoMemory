<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uredi Fotografa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1c1c1c;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #111;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 10px #6c63ff;
    }
    label {
      font-weight: 600;
      color: #ccc;
    }
    input, textarea {
      background: #333;
      border: none;
      color: #eee;
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #6c63ff;
      background: #3a3a3a;
    }
    button {
      background-color: #6c63ff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #574bd8;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PhotoMemory</a>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Početna</a></li>
          <li class="nav-item"><a href="{{ url_for('dodaj_fotografa') }}" class="nav-link">Dodaj Fotografa</a></li>
          <li class="nav-item"><a href="{{ url_for('vrati_fotografe') }}" class="nav-link">Popis Fotografa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <h2 class="mb-4">Uredi podatke fotografa</h2>
    <form method="post">
      <div class="mb-3">
        <label for="ime_i_prezime">Ime i Prezime</label>
        <input type="text" class="form-control" id="ime_i_prezime" name="ime_i_prezime" value="{{ fotograf.ime_i_prezime }}" required />
      </div>
      <div class="mb-3">
        <label for="grad">Grad</label>
        <input type="text" class="form-control" id="grad" name="grad" value="{{ fotograf.grad }}" required />
      </div>
      <div class="mb-3">
        <label for="broj_telefona">Broj Telefona</label>
        <input type="tel" class="form-control" id="broj_telefona" name="broj_telefona" value="{{ fotograf.broj_telefona }}" required />
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ fotograf.email or '' }}" />
      </div>
      <div class="mb-3">
        <label for="studio">Studio</label>
        <input type="text" class="form-control" id="studio" name="studio" value="{{ fotograf.studio }}" required />
      </div>
      <div class="mb-3">
        <label for="cijena_po_satu">Cijena po satu</label>
        <input type="number" step="0.01" class="form-control" id="cijena_po_satu" name="cijena_po_satu" value="{{ fotograf.cijena_po_satu }}" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="trenutna_dostupnost" name="trenutna_dostupnost" {% if fotograf.trenutna_dostupnost %}checked{% endif %} />
        <label class="form-check-label" for="trenutna_dostupnost">Trenutna dostupnost</label>
      </div>
      <div class="mb-3">
        <label for="dogadaji">Događaji</label>
        <textarea class="form-control" id="dogadaji" name="dogadaji">{{ fotograf.dogadaji }}</textarea>
      </div>
      <button type="submit">Spremi promjene</button>
    </form>
  </main>
</body>
</html>
